<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css"><link
  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <script src=""></script>
  
</head>
<body>
  <div class="container">
    <div class="swiper">

      <div class="swiper-wrapper">
       
        <div class="swiper-slide"><img src="images/Img1.jpg"></div>
        <div class="swiper-slide"><img src="images/Img2.jpg"></div>
        <div class="swiper-slide"><img src="images/Img3.jpg"></div>
        <div class="swiper-slide"><img src="images/Img4.jpeg"></div>
        <div class="swiper-slide"><img src="images/Img5.jpeg"></div>
        <div class="swiper-slide"><img src="images/Img6.jpg"></div>
        ...
      </div>
  
      <div class="swiper-pagination"></div>
    
     
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>


  <script>
   const swiper = new Swiper('.swiper', {
  
  autoplay: {
    delay:3000,
    disableOnInteraction: false,
  },
  loop: true,

 
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },

 
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
});
  </script>
</body>
</html>
